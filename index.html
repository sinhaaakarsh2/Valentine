<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --pink: #ffc0d6;
      --pink2:#ff93bd;
      --text:#4a0030;
      --btn:#ffffff;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffe2ef 0%, var(--pink) 45%, #ffb3cf 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
    }

    .card{
      width:min(560px, 92vw);
      padding: 34px 28px 28px;
      border-radius: 24px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.15);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(26px, 3.6vw, 40px);
      letter-spacing: 0.3px;
    }

    p{
      margin:0 0 20px;
      font-size: 16px;
      opacity: 0.9;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top: 8px;
      position:relative;
      min-height: 72px; /* keeps layout stable */
    }

    button{
      border:0;
      padding: 14px 24px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }

    button:active{
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
    }

    #yesBtn{
      background: linear-gradient(180deg, #ffffff 0%, #fff2f8 100%);
      color: #b1005a;
      border: 2px solid #ff7fb3;
    }

    #noBtn{
      background: linear-gradient(180deg, #ffffff 0%, #fff 100%);
      color: #6a0c3d;
      border: 2px solid #ffd0e3;
      position: fixed; /* lets it move freely around the screen */
      left: 50%;
      top: 50%;
      transform: translate(60px, 60px);
    }

    .hearts{
      position:absolute;
      inset:-40px;
      pointer-events:none;
      opacity:0.35;
      filter: blur(0.2px);
    }

    .heart{
      position:absolute;
      width: 18px;
      height: 18px;
      background: var(--pink2);
      transform: rotate(45deg);
      border-radius: 4px;
      animation: float 7s linear infinite;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width: 18px;
      height: 18px;
      background: var(--pink2);
      border-radius: 50%;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ left:0; top:-9px; }

    @keyframes float{
      from { transform: translateY(40px) rotate(45deg); }
      to   { transform: translateY(-680px) rotate(45deg); }
    }

    /* Modal */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.25);
      padding: 18px;
    }
    .modal{
      width:min(520px, 92vw);
      background: rgba(255,255,255,0.9);
      border-radius: 22px;
      padding: 26px 22px;
      text-align:center;
      box-shadow: 0 18px 50px rgba(0,0,0,0.2);
      border: 2px solid #ff9dc5;
    }
    .modal h2{
      margin: 0 0 8px;
      color:#b1005a;
      font-size: 26px;
    }
    .modal p{
      margin: 0 0 18px;
      font-size: 16px;
    }
    .closeBtn{
      background: linear-gradient(180deg, #ff7fb3 0%, #ff5aa0 100%);
      color:white;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
    }

    .tiny{
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card" aria-label="Valentine Card">
    <div class="hearts" id="hearts"></div>

    <h1>Will you be my Valentine? üíò</h1>
    <p>(Choose wisely üòå)</p>

    <div class="buttons">
      <button id="yesBtn" type="button">Yes üíû</button>
    </div>

    <div class="tiny">Tip: Try clicking ‚ÄúNo‚Äù üòà</div>
  </div>

  <button id="noBtn" type="button" aria-label="No button">No üôà</button>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Yayyyyy!! ü•πüíñ</h2>
      <p>
        You just made my day!<br/>
        Here‚Äôs your official Valentine certificate: <b>100% adorable</b> ‚ú®
      </p>
      <button class="closeBtn" id="closeBtn" type="button">Aww stop üò≠üíó</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");
    const hearts = document.getElementById("hearts");

    // Scatter floating hearts in the card background
    (function makeHearts(){
      const count = 18;
      for (let i = 0; i < count; i++){
        const h = document.createElement("div");
        h.className = "heart";
        const left = Math.random() * 100;
        const top  = 80 + Math.random() * 240;
        const delay = Math.random() * 7;
        const size = 10 + Math.random() * 14;
        h.style.left = left + "%";
        h.style.top = top + "px";
        h.style.animationDelay = (-delay) + "s";
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.setProperty("--pink2", (Math.random() > 0.5 ? "#ff6aa9" : "#ff93bd"));
        hearts.appendChild(h);
      }
    })();

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton(){
      const padding = 12;
      const btnRect = noBtn.getBoundingClientRect();

      // Random position within viewport bounds
      const maxX = window.innerWidth - btnRect.width - padding;
      const maxY = window.innerHeight - btnRect.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0, 0)";
    }

    // Make "No" dodge the cursor (mouse and touch proximity)
    function onPointerMove(e){
      const rect = noBtn.getBoundingClientRect();
      const px = e.clientX ?? (e.touches && e.touches[0].clientX);
      const py = e.clientY ?? (e.touches && e.touches[0].clientY);
      if (px == null || py == null) return;

      const cx = rect.left + rect.width/2;
      const cy = rect.top  + rect.height/2;

      const dx = px - cx;
      const dy = py - cy;
      const dist = Math.hypot(dx, dy);

      // If the pointer comes close, run away
      if (dist < 110) moveNoButton();
    }

    window.addEventListener("mousemove", onPointerMove, { passive: true });
    window.addEventListener("touchstart", onPointerMove, { passive: true });
    window.addEventListener("touchmove", onPointerMove, { passive: true });

    // Also dodge if they somehow hover it
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Yes click shows cute message
    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      confettiBurst();
    });

    function closeModal(){
      overlay.style.display = "none";
    }
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeModal();
    });
    closeBtn.addEventListener("click", closeModal);

    // Tiny confetti burst (simple + cute)
    function confettiBurst(){
      const pieces = 80;
      for (let i = 0; i < pieces; i++){
        const p = document.createElement("div");
        p.style.position = "fixed";
        p.style.left = (window.innerWidth/2) + "px";
        p.style.top  = (window.innerHeight/2) + "px";
        p.style.width = "8px";
        p.style.height = "8px";
        p.style.borderRadius = "2px";
        p.style.background = (Math.random() > 0.5 ? "#ff5aa0" : "#ffffff");
        p.style.zIndex = "9999";
        p.style.pointerEvents = "none";

        const angle = Math.random() * Math.PI * 2;
        const speed = 3 + Math.random() * 7;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed - 3;

        let x = window.innerWidth/2;
        let y = window.innerHeight/2;
        let life = 0;

        document.body.appendChild(p);

        const tick = () => {
          life++;
          x += vx;
          y += vy;
          // gravity
          p.style.left = x + "px";
          p.style.top  = y + "px";
          p.style.opacity = String(1 - life/60);
          p.style.transform = `rotate(${life*12}deg)`;
          vy += 0.15;

          if (life < 60) requestAnimationFrame(tick);
          else p.remove();
        };
        requestAnimationFrame(tick);
      }
    }

    // Initial "No" placement
    moveNoButton();
    window.addEventListener("resize", moveNoButton);
  </script>
</body>
</html>
